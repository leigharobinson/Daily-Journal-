<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../src/styles/journal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCoverd">Concepts covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal entry</label>
            <input type="textarea" name="journalEntry" id="journalEntry">
        </fieldset>
        <fieldset>
            <label for="mood">Mood of the day</label>
            <select name="mood" id="mood"> 
                <option value="happy">happy</option>
                <option value="fine">fine</option>
                <option value="sad">sad</option>
            </select>
        </fieldset>
        <button>Record Journal Entry</button>
       
    </form>
    <footer>
        <script src="../src/scripts/journal.js"></script>
    </footer>
</body>

</html>
